<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="header_grid">
        <img class="logo" src="./img/loho_white_cut.png" alt="Logo" />
        <ul class="nav">
          <li>Главная</li>
          <li>Каталог</li>
          <li>Поиск</li>
          <input class="search" type="text" />
        </ul>
        <div class="profile">
          <p>Профиль</p>
          <img src="./img/white_icon.png" alt="" />
        </div>
      </div>
      <hr />
    </header>
    <main>
      <div class="main_container">
        <p class="main_container_name">Редактор текста</p>
        <textarea
          class="main_container_edit"
          name="Edit"
          id="edit_area"
        ></textarea>
        <div class="main_container_send">
          <p id="send_button">Опубликовать</p>
        </div>
      </div>
      <div class="publish_section"></div>
    </main>

    <script src="./main.js" type="module"></script>
  </body>
</html>
